version: '3.8'

services:
  # WordPress with PHP-FPM and Xdebug
  wordpress:
    build:
      context: ./docker/wordpress
      dockerfile: Dockerfile
    container_name: wp-workspace-template-wordpress
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${DB_NAME:-wordpress}
      WORDPRESS_DB_USER: ${DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-wordpress}
      WORDPRESS_TABLE_PREFIX: ${TABLE_PREFIX:-wp_}
      WORDPRESS_DEBUG: ${WP_DEBUG:-1}
      # Xdebug configuration
      XDEBUG_MODE: ${XDEBUG_MODE:-develop,debug}
      XDEBUG_CONFIG: client_host=host.docker.internal
      PHP_IDE_CONFIG: serverName=Docker
    volumes:
      # Share entire WordPress installation for Nginx
      - wordpress_data:/var/www/html
      # Mount your theme/plugin development directories
      - ./wp-content/themes:/var/www/html/wp-content/themes
      - ./wp-content/plugins:/var/www/html/wp-content/plugins
      - ./wp-content/uploads:/var/www/html/wp-content/uploads
      # Custom PHP configuration
      - ./docker/wordpress/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - wp-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # MySQL database
  db:
    image: mysql:8.0
    container_name: wp-workspace-template-db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${DB_NAME:-wordpress}
      MYSQL_USER: ${DB_USER:-wordpress}
      MYSQL_PASSWORD: ${DB_PASSWORD:-wordpress}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    volumes:
      - db_data:/var/lib/mysql
      # Optional: import initial database dump on first run
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      timeout: 20s
      retries: 10
    networks:
      - wp-network
    ports:
      - "${DB_PORT:-3306}:3306"

  # Nginx web server
  nginx:
    image: nginx:alpine
    container_name: wp-workspace-template-nginx
    restart: unless-stopped
    depends_on:
      - wordpress
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - wordpress_data:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Also need write access to uploads for Nginx to serve them
      - ./wp-content/uploads:/var/www/html/wp-content/uploads
    networks:
      - wp-network

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: wp-workspace-template-phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 100M
    ports:
      - "${PMA_PORT:-8081}:80"
    networks:
      - wp-network

  # WP-CLI for command line operations
  wpcli:
    image: wordpress:cli
    container_name: wp-workspace-template-wpcli
    depends_on:
      db:
        condition: service_healthy
      wordpress:
        condition: service_started
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${DB_NAME:-wordpress}
      WORDPRESS_DB_USER: ${DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-wordpress}
    volumes:
      - wordpress_data:/var/www/html
      - ./wp-content/themes:/var/www/html/wp-content/themes
      - ./wp-content/plugins:/var/www/html/wp-content/plugins
      - ./wp-content/uploads:/var/www/html/wp-content/uploads
    networks:
      - wp-network
    user: "33:33"  # www-data user
    entrypoint: sh -c
    command: >
      "while ! mysqladmin ping -h db -u ${DB_USER:-wordpress} -p${DB_PASSWORD:-wordpress} --silent; do sleep 1; done && 
      tail -f /dev/null"

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: wp-workspace-template-mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_WEB_PORT:-8025}:8025"  # Web UI
      - "${MAILHOG_SMTP_PORT:-1025}:1025" # SMTP server
    networks:
      - wp-network

networks:
  wp-network:
    driver: bridge

volumes:
  db_data:
  wordpress_data:
